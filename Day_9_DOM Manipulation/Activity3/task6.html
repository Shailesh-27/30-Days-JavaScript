<!-- Task 6: Remove the last child of a specific HTML element. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>

<body>
    <h1>Remove Last Child Element Example</h1>

    <div id="parentElement">
        <p>Child element 1</p>
        <p>Child element 2</p>
        <p>Child element 3</p>
    </div>

    <button onclick="removeLastChild()">Remove Last Child</button>

    <script>
        function removeLastChild() {
            // Step 1: Select the parent element
            const parentElement = document.getElementById('parentElement');

            // Step 2: Check if the parent element has any children
            if (parentElement.lastElementChild) {
                // Step 3: Remove the last child element
                parentElement.removeChild(parentElement.lastElementChild);
            }
        }
    </script>
</body>

</html>
