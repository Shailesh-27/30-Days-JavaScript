<!-- ************************ Using LocalStorage **************************


Task 4: Write a script to remove an item from localStorage. Log the localStorage content before and after removal. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage Remove Example</title>
</head>

<body>
    <h1>LocalStorage Remove Example</h1>

    <script>
        // Function to log the current localStorage content
        function logLocalStorageContent() {
            console.log('Current localStorage content:');
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                console.log(`${key}: ${value}`);
            }
        }

        // Add some items to localStorage for demonstration
        localStorage.setItem('item1', 'Value 1');
        localStorage.setItem('item2', 'Value 2');
        localStorage.setItem('item3', 'Value 3');

        // Log the content before removal
        console.log('Before removal:');
        logLocalStorageContent();

        // Remove an item from localStorage
        localStorage.removeItem('item2');

        // Log the content after removal
        console.log('After removal:');
        logLocalStorageContent();
    </script>
</body>

</html>
