<!-- Task 5: Add a keydown event listener to an input field that logs the key pressed to console. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Events</title>
    <style>
        body {
            padding: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <label for="userInput">Type something:</label>
    <input type="text" id="userInput">

    <script>
        // Get the input element by its ID
        const userInput = document.getElementById('userInput');

        // Add keydown event listener to the input field
        userInput.addEventListener('keydown', function (event) {
            // Log the key pressed to the console
            console.log('Key pressed:', event.key);
        });
    </script>
</body>

</html>
